<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballistic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 1000px; margin: auto; }
        select, input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
        img {margin-left: auto; margin-right: auto; width: 100%; display: block;}
        a { margin: 10px; padding: 15px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ballistic Calculator V1.6</h1>
        <label for="stance">Select Stance:</label>
        <select id="stance">
        	<option value="100">Standing</option>
            <option value="29.72973">Prone</option>
            <option value="56.7567">Unalert enemy</option>
            <option value="52.7027">Alert enemy</option>
        </select>
        <br>
        <label for="scope">Select Scope:</label>
        <select id="scope>
            <option value="15.9">PM II/LP (RED ILLUM RETICLE)</option>
            <option value="20.1">PM II/LP (NO RED ILLUM RETICLE)</option>
            <option value="20.1">M5xi</option>">
        </select>
        <br>
        <label for="mildots">Enter Mildots:</label>
        <input type="number" id="mildots" min="1" step="any">

        <button onclick="calculateDistance()">Calculate</button>

        <div id="result"></div>

        <h1>Infographics:</h1>
        <a>Standing</a>
        <img src="./standing_1.png" alt="Standing">
        <a>Unalerted</a>
        <img src="./shoulders_1.png" alt="Unalerted Enemies">
        <a>Prone</a>
        <img src="./prone_1.png" alt="Prone">
        <a>Alerted</a>
        <img src="./aiming_1.png" alt="Alert Enemies">
        <a>Credits/Note</a>
        <img src="./Credits_1.png" alt="Credits">
    </div>

    <script>
        function calculateDistance() {
            let stance = document.getElementById("stance").value;
            let scope = document.getElementById("scope").value;
            let mildots = document.getElementById("mildots").value; 

            if (mildots > 0) {
                let distance = (parseFloat(scope) * parseFloat(stance)) / parseFloat(mildots); // PM II/LP (RED ILLUM RETICLE) = (1.672*1000)/(MD)=x
                document.getElementById("result").innerText = `Calculated Distance: ${distance.toFixed(2)} yards`;
            } else {
                document.getElementById("result").innerText = "Please enter a valid mildot value.";
            }
        }

        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                calculateDistance()
            }
        }
    </script>
</body>
</html>
